<style>
    body {
        background-color: rgb(238, 229, 247);
        display: flex!important; 
        justify-content: center !important;
        height: 100vh !important; /* This ensures that the container takes up the full height of the viewport */
        margin: 0 !important;
        font-weight: bold;
    }
    h1{
        color: rgb(111, 22, 89);
        text-align: center;
    }
    li {
        display: flex;
        align-items: center !important;
        height: 58px;
    
    }
    .footer{
        margin-top: 10px;
        display: flex;
        align-items: center;
    }
    
    #container{
        width: 500px;
        margin-top: 30px;
    }
    .float-right {
        margin-top: 0px;
        display: none;
    }
    .input{
        width: 500px;
        margin-bottom: 10px;
    }
    .hide{
        display:none
    }
</style>
